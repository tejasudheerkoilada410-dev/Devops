name: Dev Deployment Pipeline

on:
  push:
    branches:
      - dev

jobs:
  dev-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd app
          pip install -r requirements.txt

      - name: Run DEV tests
        run: echo "DEV tests passed"

      - name: Build Docker Image
        run: docker build -t myapp:dev ./app

      - name: Deploy to DEV
        run: echo "Deployed to DEV environment"
